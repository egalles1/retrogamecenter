<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrera de Camellos</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .race-track { display: flex; flex-direction: column; align-items: flex-start; margin-top: 20px; }
        .camel { width: 50px; position: relative; }
        .track { width: 80%; height: 50px; border: 1px solid black; margin-bottom: 10px; position: relative; }
        .camel img { width: 50px; position: absolute; left: 0; transition: left 0.5s; }
    </style>
</head>
<body>
    <h1>Carrera de Camellos</h1>
    <form id="raceForm">
        <label>Nombre: <input type="text" id="playerName" required></label>
        <label>Número de camellos: <input type="number" id="numCamels" min="2" max="6" required></label>
        <button type="submit">Iniciar Carrera</button>
    </form>
    
    <div class="race-track" id="raceTrack"></div>
    <h2 id="result"></h2>

    <script>
        document.getElementById('raceForm').addEventListener('submit', function(event) {
            event.preventDefault();
            iniciarCarrera();
        });

        function iniciarCarrera() {
            const numCamels = parseInt(document.getElementById('numCamels').value);
            const raceTrack = document.getElementById('raceTrack');
            raceTrack.innerHTML = '';

            let camellos = [];
            for (let i = 0; i < numCamels; i++) {
                let track = document.createElement('div');
                track.classList.add('track');
                let camel = document.createElement('img');
                camel.src = 'https://tse2.mm.bing.net/th?id=OIP.GSeRcNQ3b7wxGgatuPFxNwHaE8&pid=Api';
                camel.classList.add('camel');
                camel.dataset.pos = 0;
                track.appendChild(camel);
                raceTrack.appendChild(track);
                camellos.push(camel);
            }

            let interval = setInterval(() => {
                let randomCamel = Math.floor(Math.random() * numCamels);
                let posActual = parseInt(camellos[randomCamel].dataset.pos);
                let nuevaPos = posActual + Math.floor(Math.random() * 20 + 10);
                camellos[randomCamel].dataset.pos = nuevaPos;
                camellos[randomCamel].style.left = nuevaPos + 'px';
                
                if (nuevaPos >= 600) {
                    clearInterval(interval);
                    document.getElementById('result').innerText = `¡El camello ${randomCamel + 1} ha ganado!`;
                }
            }, 500);
        }
    </script>
</body>
</html>
