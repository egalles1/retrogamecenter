<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en Ratlla Retro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Tres en Ratlla Retro</h1>
    <h2 id="coins-display">Monedes: 100</h2>

    <div id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button id="restart">Reiniciar</button>

    <!-- Pantalla de selecció de mode i dificultat -->
    <div id="mode-selection" class="modal">
        <div class="modal-content">
            <h2>Selecciona el mode de joc</h2>
            <button id="vs-ai">Jugar contra la màquina</button>
            <button id="vs-player">Jugar 1 vs 1</button>

            <div id="difficulty-selection" style="display: none;">
                <h3>Selecciona la dificultat</h3>
                <button class="difficulty" data-difficulty="easy">Fàcil (10M → 10M)</button>
                <button class="difficulty" data-difficulty="medium">Mitjà (20M → 50M)</button>
                <button class="difficulty" data-difficulty="hard">Difícil (50M → 100M)</button>
            </div>
        </div>
    </div>

    <!-- Pantalla de resultat -->
    <div id="winner-screen" class="winner-modal">
        <div class="winner-content">
            <h2 id="winner-message"></h2>
            <button id="winner-close">D'acord</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
