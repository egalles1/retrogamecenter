<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego del Ahorcado</title>
  <link rel="stylesheet" href="../../css/penjat.css" />
</head>
<body>
  <div id="coins-container">
    <span>Monedas: <span id="coins">10</span></span>
  </div>
  <div class="container">
    <div class="game-area">
      <h1>Juego del Ahorcado</h1>
      <select id="difficulty">
        <option value="easy">Fácil</option>
        <option value="medium">Medio</option>
        <option value="hard">Difícil</option>
        <option value="passive">Pasivo</option>
      </select>
      <div class="word" id="word">_ _ _ _ _</div>
      <div class="message" id="message"></div>
      <div class="keyboard" id="keyboard"></div>
      <button class="play-again" id="play-again" style="display: none;">Jugar de nuevo</button>
    </div>
    <div class="gallows-area">
      <div class="gallows">
        <div class="base"></div>
        <div class="vertical"></div>
        <div class="horizontal"></div>
        <div class="rope"></div>
        <div class="figure">
          <div class="head"></div>
          <div class="body"></div>
          <div class="arm left"></div>
          <div class="arm right"></div>
          <div class="leg left"></div>
          <div class="leg right"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../js/penjat.js"></script>
</body>
</html>
