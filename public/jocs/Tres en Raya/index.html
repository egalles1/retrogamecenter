<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tres en Raya</title>
  <link rel="stylesheet" href="../../css/3enraya.css">
</head>
<body>
  <div class="container">
    <h1>Tres en Raya</h1>
    <div class="game-container">
      <div id="game-end-message" class="hidden"></div>
<h2>Instrucciones:</h2>
<a>Pon 3 en línea antes que tu rival, en horizontal, diagonal o vertical. Si se llena el tablero, es empate</a>

      <div class="game-modes">
        <button id="ai-mode" class="active">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/>
            <path d="M12 10v12"/>
            <path d="M12 22c4.418 0 8-1.79 8-4s-3.582-4-8-4s-8 1.79-8 4s3.582 4 8 4z"/>
          </svg>
          vs IA
        </button>
        <button id="multiplayer-mode">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
          vs Jugador
        </button>
      </div>

      <div id="difficulty-selector">
        <button class="difficulty easy active">Fácil</button>
        <button class="difficulty medium">Medio</button>
        <button class="difficulty hard">Difícil</button>
      </div>

      <div class="board">
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
      </div>

      <div class="controls">
        <button id="reset">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
            <path d="M3 3v5h5"/>
          </svg>
          Reiniciar
        </button>
        <div class="coins">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M7 15h10v4a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2z"/>
            <path d="M12 7c-3 0-4 3-4 3h8s-1-3-4-3z"/>
            <path d="M8 10v3"/>
            <path d="M16 10v3"/>
          </svg>
          <span id="coins-count">0</span> monedas
        </div>
      </div>
    </div>

    <button id="stats-toggle">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 9h16"/>
        <path d="M4 15h16"/>
        <path d="M4 5h16"/>
        <path d="M4 19h16"/>
      </svg>
      Estadísticas
      <svg xmlns="http://www.w3.org/2000/svg" class="icon chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="m6 9 6 6 6-6"/>
      </svg>
    </button>

    <div id="stats" class="hidden">
      <div class="stats-grid">
        <div>
          <div class="stat wins">0</div>
          <div>Victorias</div>
        </div>
        <div>
          <div class="stat losses">0</div>
          <div>Derrotas</div>
        </div>
        <div>
          <div class="stat draws">0</div>
          <div>Empates</div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../js/3enraya.js"></script>
</body>
</html>
