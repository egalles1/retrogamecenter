<!-- register.html -->
<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #023e8a, #0077b6);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
            font-size: 1rem;
        }

        input {
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
        }

        button {
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            color: #0077b6;
            background: #ffd60a;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ffaa00;
        }

        p {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        a {
            color: #ffd60a;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Registrar-se</h1>
        <form action="#" method="post">
            <label for="username">Nom d'usuari</label>
            <input type="text" id="username" name="username" placeholder="Crea el teu nom d'usuari" required>

            <label for="email">Correu electrònic</label>
            <input type="email" id="email" name="email" placeholder="Entra el teu correu electrònic" required>

            <label for="password">Contrasenya</label>
            <input type="password" id="password" name="password" placeholder="Crea una contrasenya" required>

            <label for="confirm-password">Confirma la contrasenya</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma la teva contrasenya" required>

            <button type="submit">Registrar-se</button>
        </form>
        <p>Ja tens un compte? <a href="login.html">Inicia sessió aquí</a>.</p>
    </div>
</body>
</html>
